<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Comparateur de traces GPS</title>
</head>

<body>
  <main class="container">
    <h1>Comparateur de traces GPS</h1>
    <section>
      <h2>Données à saisir</h2>
      <form id="form">
        <div class="form-group">
          <label for="ref">Trace GPS de référence au format GPX</label>
          <input type="file" id="ref" class="form-control" accept=".gpx" required/>
        </div>
        <div class="form-group">
          <label for="chall">Trace GPS réalisée au format GPX</label>
          <input type="file" id="chall" class="form-control" accept=".gpx" required/>
        </div>
        <div class="form-group">
          <label for="trigger">Distance de déclenchement en m</label>
          <input type="number" id="trigger" class="form-control" value="20" required/>
        </div>
        <div class="form-group">
          <label for="tolerance">Tolérance d'écart en m</label>
          <input type="number" id="tolerance" class="form-control" value="100" required/>
        </div>
        <div class="form-group">
          <label for="maxDetour">Détour maximal en km</label>
          <input type="number" id="maxDetour" class="form-control" value="20" required/>
        </div>
        <div class="form-group">
          <button type="submit" id="calculateBtn" class="btn btn-primary">Lancer la comparaison</button>
        </div>
      </form>
    </section>

    <section>
      <h2>Résultats de la comparaison</h2>
      <ul>
        <li>Nombre de km de la trace de référence non parcourus :
          <span id="missedDistance">calcul non lancé</span>
        </li>
        <li>Pourcentage de la trace de référence non parcouru :
          <span id="missedPercent">calcul non lancé</span>
        </li>
      </ul>
    </section>
    <section>
      <h2>Map</h2>
      <div></div>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
